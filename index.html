<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>心流笔记 (MindFlow)</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="心流笔记">
    <meta name="theme-color" content="#F9FAFB">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/sparkles.svg">
    <link rel="apple-touch-icon" href="https://lucide.dev/icons/sparkles.svg">

    <!-- Tailwind CSS (Keep CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#F9FAFB',
              surface: '#ffffff',
              text: {
                main: '#1F2937',
                muted: '#6B7281'
              },
              border: '#E5E7EB',
              'task-blue': '#2563EB',
              'task-blue-light': '#DBEAFE',
              'diary-pink': '#EC4899',
              'diary-pink-light': '#FCE7F3',
              'danger-red': '#EF4444'
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
              'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'inner-sm': 'inset 0 1px 2px 0 rgb(0 0 0 / 0.05)',
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      html {
        height: 100%;
        background-color: #F9FAFB; /* Ensure html tag has the background color */
        overscroll-behavior-y: none; /* Disable vertical rubber-banding */
      }
      body {
        height: 100%;
        background-color: #F9FAFB;
        color: #1F2937;
        -webkit-tap-highlight-color: transparent;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        overscroll-behavior-y: none; /* Disable vertical rubber-banding */
        overflow: hidden; /* Prevent body scrolling entirely, handled by App container */
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0.8; }
        70% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .snap-x-mandatory { scroll-snap-type: x mandatory; }
      .snap-center { scroll-snap-align: center; }
    </style>

}
</script>
